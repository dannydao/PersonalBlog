{% extends "base.html" %}
{% block content %}
    <h1>Delete "{{ post.title }}"?</h1>
    <p>This action cannot be undone.</p>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, delete</button>
    <a class="btn" href="{% url 'post_detail' post.slug %}">Cancel</a>
    </form>
{% endblock %}
