{% extends "base.html" %}
{% block title %} Create an Account Â· The Blog{% endblock %}
{% block content %}
    <div class="auth-page">
        <div class="auth-card">
            <h1>Sign up</h1>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">Create an account</button>
            </form>
            <p class="small" style="margin-top:10px">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
{% endblock %}
